<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<p id="tutorialMessage"> [builderman]: Welcome to RobloxAI, Please read the Tutorial. To use this extension, you must update it every week as there may be an update, and DO NOT GIVE THIS EXTENSION TO ANOTHER PLAYER or havoc may happen all around roblox, I hope you read this.</p>
<button id="completeTutorialButton" onclick="completeTutorial()">Complete Tutorial</button>

<script>
    var tutorialComplete = localStorage.getItem("tutorialComplete") || 0;

    function completeTutorial() {
        tutorialComplete = 1;
        localStorage.setItem("tutorialComplete", tutorialComplete);
        document.getElementById("completeTutorialButton").style.display = "none";
        document.getElementById("tutorialMessage").textContent = "Tutorial completed!";
    }

    window.onload = function () {
        if (tutorialComplete == 1) {
            document.getElementById("completeTutorialButton").style.display = "none";
            document.getElementById("tutorialMessage").textContent = "[builderman]: Welcome to RobloxAI. There will be a ranking system, Right now you are currently a ASSISTANT. To level up, Complete forms and stuff. ";
        }
    };
</script>

</body>
</html>
